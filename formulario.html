<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Formulario</title>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="my-form">
            <fieldset>
                <div class="legend-wrapper">
                    <legend>informações pessoais</legend>
                </div>
                
                <div class="input-especial">    
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="name">Sobrenome</label>
                        <input type="text" id="name" required>
                        
                    </div>
                    
                </div>

                
                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span> </label>
                    <input type="email" id="email" required>

                </div>

                <div class="input-wrapper">
                    <label id="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                    <input type="password" value="" required>

                </div>

            </fieldset>

            <fieldset class="fieldset-wrapper">

                <div class="legend-wrapper">
                    <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label id="text">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                    <input type="text" value="" required>

                </div>


            </fieldset>

            <fieldset class="fieldset-wrapper">
                <div class="legend-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>

                <h2>Primeira mentoria</h2>

                <div class="input-especial2">    
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="time">Das</label>
                        <input type="time" id="time" required>
                        
                    </div>
                

                    <div class="input-wrapper">
                        <label for="name">até</label>
                        <input type="time" id="time" required>
                        
                    </div>
                </div>
                
                <h2>Segunda mentoria</h2>

                <div class="input-especial2">    
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="time">Das</label>
                        <input type="time" id="time" required>
                        
                    </div>
                

                    <div class="input-wrapper">
                        <label for="name">até</label>
                        <input type="time" id="time" required>
                        
                    </div>
                </div>

               

            </fieldset>

            
            
        </form>
        
    <div class="footer-wrapper" >
        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>        

    </div>
    
    

</body>
</html>
